<mat-card class="example-card" *ngFor="let alert of alerts">
  <mat-card-header>
    <mat-card-title>{{alert.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Lorem ipsum
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button >
      <a routerLink="/alert/{{alert.id}}">
        <span class="badge">{{alert.id}}</span> {{alert.name}}
      </a>
    </button>
    <button mat-raised-button color="warn" (click)="deleteAlert(alert)">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
<button mat-fab color="primary" routerLink="/alerts/new"><mat-icon>add</mat-icon></button>
