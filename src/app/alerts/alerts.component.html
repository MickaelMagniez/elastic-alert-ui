<mat-card class="example-card" *ngFor="let alert of alerts">
  <mat-card-header>
    <mat-card-title>{{alert.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      Query: <pre>{{alert.query}}</pre>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/alerts/{{alert.id}}/edit">
      Edit
    </button>
    <button mat-raised-button color="warn" (click)="deleteAlert(alert)">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
<button mat-fab color="primary" routerLink="/alerts/new">
  <mat-icon>add</mat-icon>
</button>
